            <div class="col-4 my-3 py-5">
                <div class="card m-3 p-2 bgg" style="width: 18rem;">
                    <p class="text-center tet">Add Your Income Here</p>
                    <input id="usrname" class="inp form-control my-3" type="text" placeholder="Description">
                    <input id="usramount" class="inp form-control my-3" type="number" placeholder="Amount">
                    <div class="card-body text-center">
                        <button type="reset" onclick="addInc()" class="inp btn btn-success">Add  Income</button>
                    </div>
                    

                </div>
                <div class="text-warning ">
                    <div>

            </div>
